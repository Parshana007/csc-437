<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/listing.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { UniListing } from "../js/uni-listing.js";
      import { UniMarketNav } from "../js/uni-market-nav.js";

      define({
        "uni-listing": UniListing,
        "uni-market-nav": UniMarketNav,
      });
    </script>
    <title>TV Listing</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
  </head>

  <body>
    <uni-market-nav>
      <a slot="nav-link" href="../index.html"></a>
    </uni-market-nav>
    <uni-listing>
      <span slot="name">Smart TV</span>
      <img slot="image" src="../assets/tv.jpg" alt="55-inch Smart TV" />
      <span slot="description"
        >55-inch Smart TV with 4K resolution, excellent picture quality. Barely
        used.</span
      >
      <span slot="price">$400</span>
      <span slot="listed-date">10/10/2024</span>
      <span slot="condition">Used - Like New</span>
      <span slot="location">East End</span>
      <span slot="seller"><a href="../users/Sally.html">Sally</a></span>
    </uni-listing>
  </body>
</html>
