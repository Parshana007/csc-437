<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/listing.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <title>Table Listing</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
  </head>
  <body>
    <header>
      <h1>UniMarket</h1>
    </header>
    <a href="../index.html">
      <svg class="crossSvg">
        <use href="../icons/icons.svg#icon-cross" />
      </svg>
    </a>
    <section class="listing">
      <h2>Dining Table</h2>
      <section class="listing-description">
        <img src="../assets/diningTable.jpg" alt="Wooden dining table" />
        <div class="details">
          <dl>
            <dt>Description</dt>
            <dd>Beautiful wooden dining table that seats six. Minor scratches but very sturdy.</dd>
            <dt>Price</dt>
            <dd>$250</dd>
            <dt>Listed Date</dt>
            <dd>10/03/2024</dd>
            <dt>Condition</dt>
            <dd>Used - Good</dd>
            <dt>Pick Up Location</dt>
            <dd>Central Area</dd>
            <dt>Seller Information</dt>
            <dd><a href="../users/Sara.html">Sara</a></dd>
          </dl>
        </div>
      </section>
    </section>
  </body>
</html>
