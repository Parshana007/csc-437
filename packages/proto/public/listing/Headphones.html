<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/listing.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <title>Headphones Listing</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
  </head>
  <body>
    <header>
      <h1>UniMarket</h1>
    </header>
    <a href="../index.html">
      <svg class="crossSvg">
        <use href="../icons/icons.svg#icon-cross" />
      </svg>
    </a>
    <section class="listing">
      <h2>Wireless Headphones</h2>
      <section class="listing-description">
        <img src="../assets/headphones.jpg" alt="Bluetooth wireless headphones" />
        <div class="details">
          <dl>
            <dt>Description</dt>
            <dd>High-quality wireless headphones with noise cancellation feature. Great sound!</dd>
            <dt>Price</dt>
            <dd>$50</dd>
            <dt>Listed Date</dt>
            <dd>10/09/2024</dd>
            <dt>Condition</dt>
            <dd>Used - Good</dd>
            <dt>Pick Up Location</dt>
            <dd>North Side</dd>
            <dt>Seller Information</dt>
            <dd><a href="../users/Charlie.html">Charlie</a></dd>
          </dl>
        </div>
      </section>
    </section>
  </body>
</html>
