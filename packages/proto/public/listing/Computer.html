<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/tokens.css" />

    <title>Computer Listing</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
  </head>
  <body>
    <header>
      <a href="../index.html" class="navBar">
        <svg class="icon-market">
          <use href="../icons/icons.svg#icon-market" />
        </svg>
        <h1>UniMarket</h1>
      </a>
    </header>
    <a href="../index.html">
      <svg class="crossSvg">
        <use href="../icons/icons.svg#icon-cross" />
      </svg>

    <section class="listing">
      <h2>Gaming Computer</h2>
      <section class="listing-description">
        <img src="../assets/computer.jpg" alt="High-end gaming computer" />
        <div class="details">
          <dl>
            <dt>Description</dt>
            <dd>
              High-end gaming computer with RGB lights and top specs. Perfect
              for gaming and editing!
            </dd>
            <dt>Price</dt>
            <dd>$800</dd>
            <dt>Listed Date</dt>
            <dd>10/12/2024</dd>
            <dt>Condition</dt>
            <dd>Used - Good</dd>
            <dt>Pick Up Location</dt>
            <dd>Near University</dd>
            <dt>Seller Information</dt>
            <dd><a href="../users/Sally.html">Sally</a></dd>
          </dl>
        </div>
      </section>
    </section>
  </body>
