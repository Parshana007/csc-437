<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/listing.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { UniListing } from "../js/uni-listing.js";
      import { UniMarketNav } from "../js/uni-market-nav.js";

      define({
        "uni-listing": UniListing,
        "uni-market-nav": UniMarketNav,
      });
    </script>
    <title>Painting Listing</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
  </head>

  <body>
    <uni-market-nav></uni-market-nav>
    <uni-listing>
      <span slot="name">Painting</span>
      <img
        slot="image"
        src="../assets/painting.jpg"
        alt="Colorful abstract painting"
      />
      <span slot="description"
        >Colorful abstract painting, perfect for brightening up your space.
        Frame included.</span
      >
      <span slot="price">$120</span>
      <span slot="listed-date">10/13/2024</span>
      <span slot="condition">Used - Excellent</span>
      <span slot="location">South Hill</span>
      <span slot="seller"><a href="../users/Sam.html">Sam</a></span>
    </uni-listing>
  </body>
</html>
