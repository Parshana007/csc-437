<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/listing.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { UniListing } from "../js/uni-listing.js";
      import { UniMarketNav } from "../js/uni-market-nav.js";

      define({
        "uni-listing": UniListing,
        "uni-market-nav": UniMarketNav,
      });
    </script>
    <title>Desk Listing</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
  </head>

  <body>
    <uni-market-nav href="../index.html"> </uni-market-nav>
    <uni-listing href="../index.html">
      <span slot="name">Desk</span>
      <img
        slot="image"
        src="../assets/desk.jpg"
        alt="Desk with shelves and wheels"
      />
      <span slot="description"
        >Desk with multiple shelves, lockable caster wheels, and a pull-out
        keyboard tray. Dimensions are 48”w X 24”d X 30”h. It’s in great
        condition, it just doesn’t fit in our new space.</span
      >
      <span slot="price">$70</span>
      <span slot="listed-date">10/01/2024</span>
      <span slot="condition">Used - Good</span>
      <span slot="location">1 Mile From School</span>
      <span slot="seller"><a href="../users/Sally.html">Sally</a></span>
    </uni-listing>
  </body>
</html>
