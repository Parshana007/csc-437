<!DOCTYPE html>

  <head>

    <header>
      <h1>UniMarket</h1>

    <a href="../index.html">

            <dt>Condition</dt>
            <dd>Used - Good</dd>
            <dt>Pick Up Location</dt>
            <dd>Near Campus</dd>
            <dt>Seller Information</dt>
            <dd><a href="../users/Jess.html">Jess</a></dd>
          </dl>
        </div>
      </section>
    </section>
