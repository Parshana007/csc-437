<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/listing.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Couch Listing</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <h1 class="navBar">
          <svg class="icon-market">
            <use href="../icons/icons.svg#icon-market" />
          </svg>
          <span>UniMarket</span>
        </h1>
      </a>
    </header>

    <section class="listing">
      <div class="listing-header">
        <h2>Couch</h2>
        <a href="../index.html">
          <svg class="crossSvg">
            <use href="../icons/icons.svg#icon-cross" />
          </svg>
        </a>
      </div>
      <section class="listing-description">
        <img src="../assets/couch.jpg" alt="Spacious and comfortable couch" />
        <div class="details">
          <dl>
            <dt>Description</dt>
            <dd>
              Spacious and comfortable couch, perfect for lounging. Minor wear
              but still very comfy!
            </dd>
            <dt>Price</dt>
            <dd>$300</dd>
            <dt>Listed Date</dt>
            <dd>10/02/2024</dd>
            <dt>Condition</dt>
            <dd>Used - Good</dd>
            <dt>Pick Up Location</dt>
            <dd>City Center</dd>
            <dt>Seller Information</dt>
            <dd><a href="../users/Sam.html">Sam</a></dd>
          </dl>
        </div>
      </section>
    </section>
  </body>
</html>
