<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/listing.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { UniListing } from "../js/uni-listing.js";
      import { UniMarketNav } from "../js/uni-market-nav.js";

      define({
        "uni-listing": UniListing,
        "uni-market-nav": UniMarketNav,
      });
    </script>
    <title>Pillow Listing</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
  </head>

  <body>
    <uni-market-nav href="../index.html"> </uni-market-nav>
    <uni-listing href="../index.html">
      <span slot="name">Soft Pillow</span>
      <img
        slot="image"
        src="../assets/pillow.jpg"
        alt="Soft and fluffy pillow"
      />
      <span slot="description"
        >Soft and fluffy pillow, perfect for a good night's sleep. Excellent
        condition.</span
      >
      <span slot="price">$10</span>
      <span slot="listed-date">10/11/2024</span>
      <span slot="condition">Used - Good</span>
      <span slot="pickUpLocation">Near the Park</span>
      <span slot="seller"><a href="../users/Sally.html">Sally</a></span>
    </uni-listing>
  </body>
</html>
