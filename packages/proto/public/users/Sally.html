<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/user.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <title>Sally Smith</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { UserProfile } from "../js/user-profile.js";
      import { UniMarketNav } from "../js/uni-market-nav.js";

      define({
        "user-profile": UserProfile,
        "uni-market-nav": UniMarketNav,
      });
    </script>
  </head>
  <body>
    <uni-market-nav></uni-market-nav>
    <user-profile>

    <section class="listings">
      <a href="../listing/TwinBed.html">
        <figure>
          <img src="../assets/loftbed.jpg" alt="Twin Bed" />

            <p>Twin Bed</p>
            <p>Price: $280</p>

        </figure>
      </a>
      <a href="../listing/Desk.html">
        <figure>
          <img src="../assets/desk.jpg" alt="Desk" />
          <figcaption>
            <p>Desk</p>
            <p>Price: $70</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Computer.html">
        <figure>
          <img src="../assets/computer.jpg" alt="Computer" />
          <figcaption>
            <p>Computer</p>
            <p>Price: $500</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/TV.html">
        <figure>
          <img src="../assets/tv.jpg" alt="Television" />

            <p>Television</p>
            <p>Price: $200</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Pillow.html">
        <figure>
          <img src="../assets/pillow.jpg" alt="Pillow" />

            <p>Pillow</p>

          </figcaption>
        </figure>
      </a>
      <a href="../listing/Printer.html">
        <figure>
          <img src="../assets/printer.jpg" alt="Printer" />
          <figcaption>
            <p>Printer</p>
            <p>Price: $100</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Headphones.html">
        <figure>
          <img src="../assets/headphones.jpg" alt="Headphones" />
          <figcaption>
            <p>Headphones</p>
            <p>Price: $50</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Microwave.html">
        <figure>
          <img src="../assets/microwave.jpg" alt="Microwave" />

            <p>Microwave</p>

          </figcaption>
        </figure>
