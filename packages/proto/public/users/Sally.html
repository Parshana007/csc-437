<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/user.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <title>Sally Smith</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <h1 class="navBar">
          <svg class="icon-market">
            <use href="../icons/icons.svg#icon-market" />
          </svg>
          <span>UniMarket</span>
        </h1>
      </a>
    </header>
    <main class="center-container">
      <section class="userProfile">
        <img class="userPhoto" src="../assets/user.png" alt="userPhoto" />
        <h2>Sally Smith</h2>
        <section class="userDescription">
          <dl>
            <dt>Contact Information</dt>
            <dd>sallysmith@calpoly.edu</dd>
          </dl>
        </section>
      </section>
    </main>
    <section class="listings">
      <a href="../listing/TwinBed.html">
        <figure>
          <img src="../assets/loftbed.jpg" alt="Twin Bed" />
          <figcaption>
            <p>Twin Bed</p>
            <p>Price: $280</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Desk.html">
        <figure>
          <img src="../assets/desk.jpg" alt="Desk" />
          <figcaption>
            <p>Desk</p>
            <p>Price: $70</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Computer.html">
        <figure>
          <img src="../assets/computer.jpg" alt="Computer" />
          <figcaption>
            <p>Computer</p>
            <p>Price: $500</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/TV.html">
        <figure>
          <img src="../assets/tv.jpg" alt="Television" />
          <figcaption>
            <p>Television</p>
            <p>Price: $200</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Pillow.html">
        <figure>
          <img src="../assets/pillow.jpg" alt="Pillow" />
          <figcaption>
            <p>Pillow</p>
            <p>Price: $10</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Printer.html">
        <figure>
          <img src="../assets/printer.jpg" alt="Printer" />
          <figcaption>
            <p>Printer</p>
            <p>Price: $100</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Headphones.html">
        <figure>
          <img src="../assets/headphones.jpg" alt="Headphones" />
          <figcaption>
            <p>Headphones</p>
            <p>Price: $50</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Microwave.html">
        <figure>
          <img src="../assets/microwave.jpg" alt="Microwave" />
          <figcaption>
            <p>Microwave</p>
            <p>Price: $80</p>
          </figcaption>
        </figure>
      </a>
    </section>

</html>
