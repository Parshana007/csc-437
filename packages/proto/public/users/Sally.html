<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/user.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <title>Sally Smith</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { UserProfile } from "../js/user-profile.js";
      import { UniMarketNav } from "../js/uni-market-nav.js";
      import { ListingHeader } from "../js/listing-header.js";

      define({
        "user-profile": UserProfile,
        "uni-market-nav": UniMarketNav,
        "listing-header": ListingHeader,
      });
    </script>
  </head>
  <body>
    <uni-market-nav href="../index.html"> </uni-market-nav>
    <user-profile>
      <img slot="profilePic" src="../assets/user.png" alt="User Photo" />
      <span slot="name">Sally Smith</span>
      <span slot="contactInfo">sallysmith@calpoly.edu</span>
    </user-profile>
    <section class="listings">
      <listing-header>
        <img slot="image" src="../assets/loftbed.jpg" alt="Twin Bed" />
        <span slot="listingName"
          ><a href="../listing/TwinBed.html">Twin Bed</a></span
        >
        <span slot="price">Price: $280</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/desk.jpg" alt="Desk" />
        <span slot="listingName"><a href="../listing/Desk.html">Desk</a></span>
        <span slot="price">Price: $70</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/computer.jpg" alt="Computer" />
        <span slot="listingName"
          ><a href="../listing/Computer.html">Computer</a></span
        >
        <span slot="price">Price: $500</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/tv.jpg" alt="Television" />
        <span slot="listingName"
          ><a href="../listing/TV.html">Television</a></span
        >
        <span slot="price">Price: $200</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/pillow.jpg" alt="Pillow" />
        <span slot="listingName"
          ><a href="../listing/Pillow.html">Pillow</a></span
        >
        <span slot="price">Price: $10</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/printer.jpg" alt="Printer" />
        <span slot="listingName"
          ><a href="../listing/Printer.html">Printer</a></span
        >
        <span slot="price">Price: $100</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/headphones.jpg" alt="Headphones" />
        <span slot="listingName"
          ><a href="../listing/Headphones.html">Headphones</a></span
        >
        <span slot="price">Price: $50</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/microwave.jpg" alt="Microwave" />
        <span slot="listingName"
          ><a href="../listing/Microwave.html">Microwave</a></span
        >
        <span slot="price">Price: $80</span>
      </listing-header>
    </section>
  </body>
</html>
