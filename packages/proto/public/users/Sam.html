<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/user.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <title>Sam Sullivan</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { UserProfile } from "../js/user-profile.js";
      import { UniMarketNav } from "../js/uni-market-nav.js";

      define({
        "user-profile": UserProfile,
        "uni-market-nav": UniMarketNav,
      });
    </script>
  </head>
  <body>
    <uni-market-nav></uni-market-nav>
    <user-profile>
      <img slot="userPhoto" src="../assets/user.png" alt="User Photo" />
      <span slot="userName">Sam Sullivan</span>
      <span slot="contactInfo">samsullivan@calpoly.edu</span>
    </user-profile>
    <section class="listings">
      <a href="../listing/CoffeeTable.html">
        <figure>
          <img src="../assets/coffeeTable.jpg" alt="Coffee Table" />
          <figcaption>
            <p>Coffee Table</p>
            <p>Price: $60</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Sweater.html">
        <figure>
          <img src="../assets/sweater.jpg" alt="Sweater" />
          <figcaption>
            <p>Sweater</p>
            <p>Price: $30</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Pot.html">
        <figure>
          <img src="../assets/cookingPot.jpg" alt="Cooking Pot" />
          <figcaption>
            <p>Cooking Pot</p>
            <p>Price: $25</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Couch.html">
        <figure>
          <img src="../assets/couch.jpg" alt="Couch" />
          <figcaption>
            <p>Couch</p>
            <p>Price: $350</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Painting.html">
        <figure>
          <img src="../assets/painting.jpg" alt="Painting" />
          <figcaption>
            <p>Painting</p>
            <p>Price: $120</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Lights.html">
        <figure>
          <img src="../assets/lights.jpg" alt="LED Lights" />
          <figcaption>
            <p>LED Lights</p>
            <p>Price: $20</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Washer.html">
        <figure>
          <img src="../assets/washer.jpg" alt="Washing Machine" />
          <figcaption>
            <p>Washing Machine</p>
            <p>Price: $400</p>
          </figcaption>
        </figure>
      </a>
      <a href="../listing/Table.html">
        <figure>
          <img src="../assets/diningTable.jpg" alt="Dining Table" />
          <figcaption>
            <p>Dining Table</p>
            <p>Price: $250</p>
          </figcaption>
        </figure>
      </a>
    </section>
  </body>
</html>
