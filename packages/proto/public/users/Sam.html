<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/user.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <title>Sam Sullivan</title>
    <link rel="icon" href="../assets/storeLogo.svg" type="image/svg+xml" />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { UserProfile } from "../js/user-profile.js";
      import { UniMarketNav } from "../js/uni-market-nav.js";
      import { ListingHeader } from "../js/listing-header.js";

      define({
        "user-profile": UserProfile,
        "uni-market-nav": UniMarketNav,
        "listing-header": ListingHeader,
      });
    </script>
  </head>
  <body>
    <uni-market-nav>
      <a slot="nav-link" href="../index.html"></a>
    </uni-market-nav>
    <user-profile>
      <img slot="profilePic" src="../assets/user.png" alt="User Photo" />
      <span slot="name">Sam Sullivan</span>
      <span slot="contactInfo">samsullivan@calpoly.edu</span>
    </user-profile>
    <section class="listings">
      <listing-header>
        <img slot="image" src="../assets/coffeeTable.jpg" alt="Coffee Table" />
        <span slot="listingName"
          ><a href="../listing/CoffeeTable.html">Coffee Table</a></span
        >
        <span slot="price">Price: $60</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/sweater.jpg" alt="Sweater" />
        <span slot="listingName"
          ><a href="../listing/Sweater.html">Sweater</a></span
        >
        <span slot="price">Price: $30</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/cookingPot.jpg" alt="Cooking Pot" />
        <span slot="listingName"
          ><a href="../listing/Pot.html">Cooking Pot</a></span
        >
        <span slot="price">Price: $25</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/couch.jpg" alt="Couch" />
        <span slot="listingName"
          ><a href="../listing/Couch.html">Couch</a></span
        >
        <span slot="price">Price: $350</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/painting.jpg" alt="Painting" />
        <span slot="listingName"
          ><a href="../listing/Painting.html">Painting</a></span
        >
        <span slot="price">Price: $120</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/lights.jpg" alt="LED Lights" />
        <span slot="listingName"
          ><a href="../listing/Lights.html">LED Lights</a></span
        >
        <span slot="price">Price: $20</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/washer.jpg" alt="Washing Machine" />
        <span slot="listingName"
          ><a href="../listing/Washer.html">Washing Machine</a></span
        >
        <span slot="price">Price: $400</span>
      </listing-header>

      <listing-header>
        <img slot="image" src="../assets/diningTable.jpg" alt="Dining Table" />
        <span slot="listingName"
          ><a href="../listing/Table.html">Dining Table</a></span
        >
        <span slot="price">Price: $250</span>
      </listing-header>
    </section>
  </body>
</html>
